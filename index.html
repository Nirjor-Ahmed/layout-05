    <title>layout-05</title>

<body>

        <div style="background-color: #8566aa;height: 400px;width: 16%;display: inline-block;border-radius: 50px;"></div>
        <div>
            <div style="background-color: #588da8;height: 400px;width: 33%;float: left;margin-right: 5px;border-radius: 50px;"></div>
